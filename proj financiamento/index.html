<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro vendas de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img"><img src="carro.jpg"><br>

    <h1>Cadastro venda de carros</h1>
</div>
    <br>
    
  
   
    <form id="salesForm">
       
        <h2>Informações de clientes</h2>
       
        <label for="text">Nome</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>

        <h2>Informações Veiculo</h2>
        <label for="carModel">Modelo:</label>
        <input type="text" id="carModel" name="carModel" required>

        <label for="carPrice">Preço (R$): </label>
        <input type="number" id="carPrice" name="carPrice" required>

        <h2>Simulador de financiamento</h2>
        <label for="downPayment"> Entrada (R$):</label>
        <input type="number"
        id="downPayment"
        name="downPayment" required>

        <label for="paymentType">Forma de pagamento:</label>
        <select id="paymentType" name="paymentType">
        <option value="financed">Financiado</option>
        <option value="cash">À vista</option>
         </select><br><br>

        <label for="loanTerm">Prazo do empréstimo (meses):</label>
        <select id="loanTerm" name="loanTerm" required>
        
        <option value="12">12 meses</option>
        <option value="24">24 meses</option>
        <option value="36">36 meses</option>
        <option value="48">48 meses</option>
        <option value="60">60 meses</option>
        </select>

        <br><br>
        <button type="submit">Calcular financiamento</button>
    </form>

    <div id="result"></div>
    <script src="script.js"></script>
    
</body>
</html>
